<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pe-md-0">
          <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(https://via.placeholder.com/219x452)' }">
          </div>
        </div>
        <div class="col-md-8 ps-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="nobleui-logo d-block mb-2">INFI<span>System</span></a>
            <h5 class="text-muted fw-normal mb-4">Bienvenido!</h5>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" formControlName="username" class="form-control" id="username" placeholder="Usuario">
                <div *ngIf="f.username.touched && f.username.invalid" class="text-danger">
                  <div *ngIf="f.username.errors?.required">El usuario es requerido.</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contrasena</label>
                <input type="password" formControlName="password" class="form-control" id="password" autocomplete="current-password" placeholder="Contrasena">
                <div *ngIf="f.password.touched && f.password.invalid" class="text-danger">
                  <div *ngIf="f.password.errors?.required">La contraseña es requerida.</div>
                  <div *ngIf="f.password.errors?.minlength">La contraseña debe tener al menos 6 caracteres.</div>
                </div>
              </div>
              <div class="form-check mb-3">
                <input type="checkbox" formControlName="rememberMe" class="form-check-input" id="authCheck">
                <label class="form-check-label" for="authCheck">
                  Recuerdame
                </label>
              </div>
              <div>
                <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0">Login</button>
                <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                  <i class="feather icon-twitter btn-icon-prepend"></i>
                  Login with twitter
                </button>
              </div>
              <a routerLink="/auth/register" class="d-block mt-3 text-muted">No eres Usuario? Entra aca</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
